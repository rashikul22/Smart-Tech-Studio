<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Tech Studio</title>

<style>
body{font-family:sans-serif;margin:0;background:#f2f2f2}
header{background:#1a73e8;color:white;padding:15px;text-align:center}
button{padding:10px;margin:5px;border:none;background:#2196f3;color:white;border-radius:5px;cursor:pointer}
#adminSection{display:none;background:#fff;padding:15px;margin:10px}
#customerSection{padding:15px}
</style>
</head>

<body>

<header>
Smart Tech Studio
<br>
<button onclick="showCustomer()">Customer</button>
<button onclick="showAdmin()">Admin</button>
</header>

<div id="customerSection">
<h2>Customer Panel</h2>
<button onclick="alert('Service Opened')">Open Service</button>
</div>

<div id="adminSection">
<h2>Admin Panel</h2>
<button onclick="alert('Admin Action')">Admin Action</button>
</div>

<script>
function showAdmin(){
document.getElementById("adminSection").style.display="block";
document.getElementById("customerSection").style.display="none";
}

function showCustomer(){
document.getElementById("adminSection").style.display="none";
document.getElementById("customerSection").style.display="block";
}
</script>

</body>
</html>
